  <head>

  <body>

        <img src="assets/icon.svg" alt="Logo" class="logo" id="mobileLogo" />

      </div>
      <ul>
        <li><a href="#home" class="mobile-nav-link">Home</a></li>
        <li><a href="#featured" class="mobile-nav-link">Featured Products</a></li>
        <li><a href="#listing" class="mobile-nav-link">Product Listing</a></li>
      </ul>
    </nav>

    <!-- Desktop Navbar -->
    <nav class="navbar">
      <div class="navbar-left">

        <span class="page-name">FORMA'SINT.</span>
        <span class="company-name">IDOMODS &lt;/&gt;</span>
      </div>
      <div class="navbar-middle">

        </div>
        <div class="nav-button">
          <a href="#featured" class="nav-link">Featured Products</a>
        </div>

      <img class="big-logo" src="assets/logo.svg" alt="logo">

      </div>
    </section>
    <section id="featured" style="padding-top: 80px">
      2

        <div class="dropdown-header" id="dropdownHeader">
          <span id="selectedOption">14</span>
          <span class="arrow"><img src="assets/dropdown.svg" alt="dropdown"></span>
        </div>
        <ul class="dropdown-options">
          <li data-value="14">14</li>

  <script src="scripts/main.js"></script>
